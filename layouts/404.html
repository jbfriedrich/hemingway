{{ define "title" }} {{ .Site.Title }} {{ end }} {{ define "main" }}
<article class="full-page type-page page404">
    <header class="post-header grid-canvas">
        <h1 class="page-title{{if .Params.feature_image }} has-feature-image{{ end }}">404</h1>
        <h2 class="page-subtitle">Page Not Found</h2>
        {{ partial "post_feature_image.html" . }}
    </header>
    <main class="post-content grid-canvas">
        <h3>You seem to be lost. Are you lost? Maybe you should go back <a href="/">home</a>.</h3>
    </main>
</article>
{{ end }}
