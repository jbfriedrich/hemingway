{{ define "title" }}
    {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-12 mx-auto rounded" style="max-width: 45rem;">
            <ul class="post-list list-unstyled m-0">
                {{ $paginator := .Paginate (where $.Site.RegularPages ".Params.type" "!=" "page") }}
                {{ range $paginator.Pages }}
                {{ partial "list-item.html" (dict "Page" . ) }}
                {{ end }}
            </ul>
            {{ template "_internal/pagination.html" . }}
        </div>
    </div>
</div>
{{ end }}
