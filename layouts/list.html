{{ define "title" }}
    {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <div class="wrap">
        <ul class="post-list">
            {{ $paginator := .Paginate (where $.Site.RegularPages ".Params.type" "!=" "page") }}
            {{ range $paginator.Pages }}
            {{ partial "list-item.html" (dict "Page" . ) }}
            {{ end }}
        </ul>
        {{ template "_internal/pagination.html" . }}
    </div>
{{ end }}
