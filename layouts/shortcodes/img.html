{{ if .Get "src" }}
<figure class='figure image-figure{{ if (eq (.Get "width") "wide" ) }} width-wide{{ else if (eq (.Get "width") "full" ) }} width-full{{ end }}'>
    <img class="image" src='{{ .Get "src" }}'{{ if (.Get "caption") }} alt='{{ .Get "caption" }}'{{ end }}>
    {{ with .Get "caption" }}<figcaption class="figure-caption image-figure-caption">{{.}}</figcaption>{{ end }}
</figure>
{{ end }}
