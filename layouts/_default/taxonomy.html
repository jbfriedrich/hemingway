{{ define "title" }}
    Tagged with "{{ .Name | title }}" | {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <h3 class="post-title mb-4"><i class="bi bi-tags"></i> {{ .Title | title }}</h3>
    <div class="post-list">
    {{ range .Pages }}
        {{ partial "post_list_items_fulldate.html" . }}
    {{ end }}
    </div>
{{ end }}
