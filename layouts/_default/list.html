{{ define "title" }}
    {{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="row">
    <div class="col-12 mx-auto border rounded bg-white" style="max-width: 47em;">
        <div class="p-sm-3 p-md-5 my-4 my-sm-0">
            <ul class="post-list list-unstyled m-0">
                {{ range .Paginator.Pages }}
                {{ partial "list-item.html" (dict "Page" . ) }}
                {{ end }}
            </ul>
            <div class="text-center">
                {{ template "_internal/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
