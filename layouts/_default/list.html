{{ define "title" }}
    {{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <div class="wrap">
        <ul class="post-list">
            {{ range .Paginator.Pages }}
            {{ partial "list-item.html" (dict "Page" . ) }}
            {{ end }}
        </ul>
        {{ template "_internal/pagination.html" . }}
    </div>
{{ end }}
