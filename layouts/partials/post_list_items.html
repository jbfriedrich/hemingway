<article class="post-list-item">
    <a href="{{ .RelPermalink }}" class="post-item" title="{{ .Title }}">
        <span class="post-title">{{ if eq .Section "posts" }}{{ .Title }}{{ else if eq .Section "status" }}{{ .Content | truncate 60 | plainify | htmlUnescape}}{{end}}</span>
        <span class="post-date">{{ .Date.Format "Jan 02" }}</span>
    </a>
</article>
