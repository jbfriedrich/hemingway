<div class="full-post d-flex flex-column h-100">
    <div class="flex-grow-1 flex-shrink-0">
        {{if .Params.feature_image }}
        <div class="row p-0">
            <div class="header-image col-12 px-0">
                <img class="img" alt="Header Image" src="{{ .Params.feature_image }}">
            </div>
        </div>
        {{ end }}
        <div class="row">
            <div class="post col-12 border rounded bg-white mx-auto{{if .Params.feature_image }} header-content-wrap{{ end }}" style="max-width: 47em;">
                <div class="post-content text-justify text-md-left py-4 px-sm-3 p-md-5">
                    <h5 class="post-date mt-0 mb-0 font-weight-light text-black-50 text-left" >{{ .Page.Date.Format "January 2, 2006" }}</h5>
                    <h1 class="post-title mt-2 mb-4 mb-md-5 color-grayblack text-left font-weight-light">{{ .Title }}</h1>
                    {{ .Content }}
                    {{ partial "taglist.html" . }}
                    {{ partial "author-info" . }}
                </div>
            </div>
        </div>
    </div>
</div>
