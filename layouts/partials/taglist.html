{{ $baseurl := .Site.BaseURL }}
{{ if .Params.tags }}
<aside class="taglist mt-4 mt-lg-5 text-black-50">
    <ul class="list-inline">        
        {{ range .Params.tags }}
            <li class="list-inline-item">
                <a class="post-tag text-black-50 btn btn-light btn-sm text-lowercase" href="{{ $baseurl }}tags/{{ . | urlize }}" title="Posts tagged with {{ . }}">{{ . }}</a>
            </li>
        {{ end }}            
    </ul>
</aside>
{{ end }}
