{{ $baseurl := .Site.BaseURL }}
{{ if .Params.tags }}
<aside class="tags">
    <ul class="taglist">        
        {{ range .Params.tags }}
            <li class="taglist-item">
                <a class="tag tag-link" href="{{ $baseurl }}tags/{{ . | urlize }}" title="Posts tagged with {{ . }}">{{ . }}</a>
            </li>
        {{ end }}            
    </ul>
</aside>
{{ end }}
