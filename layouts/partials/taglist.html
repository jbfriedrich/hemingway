{{ $baseurl := .Site.BaseURL }}
{{ if .Params.tags }}
<aside class="tags grid-canvas">
    <ul class="taglist">
        {{ range $key, $value := .Params.tags }}
            <li class="tag"><a class="tag-link" href="/tags/{{ . | urlize }}" title="Posts tagged with {{ . }}"><i class="bi bi-tag"></i>{{ . }}</a></li>
            <!--{{ if ne $key (sub (len $.Page.Params.tags) 1) }},&nbsp;{{ else }}{{ end }}-->
        {{ end }}
    </ul>
</aside>
{{ end }}
