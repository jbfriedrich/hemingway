routes:
  /links/:
    controller: channel
    filter: tag:link
  /micros/:
    controller: channel
    filter: tag:micro
  /posts/:
    controller: channel
    filter: tag:-[link,micro]

collections:
  /:
    permalink: /{slug}/
    template:
      - index

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/
